<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <script type="text/javascript" src=" https://cdn.staticfile.org/vue/2.5.21/vue.min.js"></script>
</head>
<body class="bg">
<div class="container chat">
    <div class="main_chat col-md-12">
        <div class="row div-row">
            <div class="profile_box col-md-3">
                <div class="pro_name"></div>
                <div class="pro_search"></div>
                <div class="pro_select">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item my-nav-item">
                            <a class="nav-link active" id="friends-tab" data-toggle="tab" href="#friends" role="tab"
                               aria-controls="friends" aria-selected="true">Friends</a>
                        </li>
                        <li class="nav-item my-nav-item">
                            <a class="nav-link" id="groups-tab" data-toggle="tab" href="#groups" role="tab"
                               aria-controls="groups" aria-selected="false">Groups</a>
                        </li>
                        <li class="nav-item my-nav-item">
                            <a class="nav-link" id="list-tab" data-toggle="tab" href="#list" role="tab"
                               aria-controls="list" aria-selected="false">List</a>
                        </li>
                    </ul>
                    <div class="tab-content scroll-y" id="myTabContent">
                        <div class="tab-pane active" id="friends" role="tabpanel" aria-labelledby="friends-tab">

                            {% for friend in friends %}
                                <div class="media text-muted pt-3 my-tab-item" data-userid="{{ friend.id }}" v-on:click="tabItemSelect(this)">
                                    <img data-src=""
                                         alt="32x32" class="mr-2 rounded img-face"
                                         src="{{ friend.img }}"
                                         data-holder-rendered="true">
                                    <p class="media-body pb-3 mb-0 small lh-125">
                                        <strong class="d-block text-gray-dark">{{ friend.name }}</strong>

                                    </p>
                                </div>
                            {% endfor %}

                            <div class="media text-muted pt-3 my-tab-item " data-userid="f1" v-on:click="tabItemSelect(this)">
                                <img data-src=""
                                     alt="32x32" class="mr-2 rounded img-face"
                                     src="{% static "/img/face.jpg" %}"
                                     data-holder-rendered="true">
                                <p class="media-body pb-3 mb-0 small lh-125">
                                    <strong class="d-block text-gray-dark">@friend</strong>
                                    message
                                </p>
                            </div>
                            <div class="media text-muted pt-3 my-tab-item" data-userid="f2" v-on:click="tabItemSelect(this)">
                                <img data-src=""
                                     alt="32x32" class="mr-2 rounded img-face"
                                     src="{% static "/img/face.jpg" %}"
                                     data-holder-rendered="true">
                                <p class="media-body pb-3 mb-0 small lh-125">
                                    <strong class="d-block text-gray-dark">@friend</strong>
                                    message
                                </p>
                            </div>
                            <div class="media text-muted pt-3 my-tab-item" data-userid="f3" v-on:click="tabItemSelect(this)">
                                <img data-src=""
                                     alt="32x32" class="mr-2 rounded img-face"
                                     src="{% static "/img/face.jpg" %}"
                                     data-holder-rendered="true">
                                <p class="media-body pb-3 mb-0 small lh-125">
                                    <strong class="d-block text-gray-dark">@friend</strong>
                                    message
                                </p>
                            </div>
                            <div class="media text-muted pt-3 my-tab-item" data-userid="f3" v-on:click="tabItemSelect(this)">
                                <img data-src=""
                                     alt="32x32" class="mr-2 rounded img-face"
                                     src="{% static "/img/face.jpg" %}"
                                     data-holder-rendered="true">
                                <p class="media-body pb-3 mb-0 small lh-125">
                                    <strong class="d-block text-gray-dark">@friend</strong>
                                    message
                                </p>
                            </div>
                            <div class="media text-muted pt-3 my-tab-item" data-userid="f3" v-on:click="tabItemSelect(this)">
                                <img data-src=""
                                     alt="32x32" class="mr-2 rounded img-face"
                                     src="{% static "/img/face.jpg" %}"
                                     data-holder-rendered="true">
                                <p class="media-body pb-3 mb-0 small lh-125">
                                    <strong class="d-block text-gray-dark">@friend</strong>
                                    message
                                </p>
                            </div>
                            <div class="media text-muted pt-3 my-tab-item"  data-userid="f3" v-on:click="tabItemSelect(this)">
                                <img data-src=""
                                     alt="32x32" class="mr-2 rounded img-face"
                                     src="{% static "/img/face.jpg" %}"
                                     data-holder-rendered="true">
                                <p class="media-body pb-3 mb-0 small lh-125">
                                    <strong class="d-block text-gray-dark">@friend</strong>
                                    message
                                </p>
                            </div>
                            <div class="media text-muted pt-3 my-tab-item">
                                <img data-src=""
                                     alt="32x32" class="mr-2 rounded img-face"
                                     src="{% static "/img/face.jpg" %}"
                                     data-holder-rendered="true">
                                <p class="media-body pb-3 mb-0 small lh-125">
                                    <strong class="d-block text-gray-dark">@friend</strong>
                                    message
                                </p>
                            </div>
                            <div class="media text-muted pt-3 my-tab-item">
                                <img data-src=""
                                     alt="32x32" class="mr-2 rounded img-face"
                                     src="{% static "/img/face.jpg" %}"
                                     data-holder-rendered="true">
                                <p class="media-body pb-3 mb-0 small lh-125">
                                    <strong class="d-block text-gray-dark">@friend</strong>
                                    message
                                </p>
                            </div>
                        </div>
                        <div class="tab-pane" id="groups" role="tabpanel" aria-labelledby="groups-tab">
                            g
                        </div>
                        <div class="tab-pane" id="list" role="tabpanel" aria-labelledby="list-tab">
                            l
                        </div>
                    </div>
                </div>
            </div>
            <div class="message_box col-md-9">
                <div class="msg_title"></div>
                <div class="msg_main"></div>
                <div class="msg_sender"></div>
            </div>
        </div>
        <p class="copyright">copyright</p>
    </div>
</div>
<script type="text/javascript" src="{% static "/js/v-apps.js" %}"></script>
</body>
</html>
