{% extends "base.html" %}
{% block static_files %}
    {% block static_file %}{% endblock %}
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/style.css">
{% endblock %}
{% block main_body %}
    <div class="container-flex flex-reset">
        <div id="left" class="container-flex">
            <img src="/static/img/background.jpg">
        </div>
        <div id="right" class="container-flex">
            <div id="login" class="table-vertical-align">
                <h1 class="head-block well-block">{{ block_title }}</h1>
                {% block right_div %} {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
